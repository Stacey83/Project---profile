<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Stacey Hill</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div id="title">
                <h1>Stacey Hill</h1>
            </div>
            <h4 id="formtitle">Contact Form</h4>
            <nav>
                <a class="navbutton" href="index.html">Home</a>
                <a class="navbutton" href="funphotos.html">Fun photos</a>
                <a class="navbutton" href="contactme.html">Reset form</a>
            </nav>
        </header>
        <div id="formcontainer">
            <form action="https://formspree.io/f/mvodqkwl" method="post">
                <div class="form-item">
                    <label class="form-itemlabel" label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-item">
                    <label class="form-itemlabel" for="mail">Email</label>
                    <input type="email" id="mail" name="email">
                </div>
                <div class="form-item">
                    <label class="form-itemlabel" for="phonenumber">Mobile Number</label>
                    <input type="phonenumber" id="phonenumber" name="Mobile Number">
                </div>
                <div class="form-item">
                    <label class="form-itemlabel" for="message">Message</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <div id="formbutton">
                    <button class="form-itembutton" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </body>
